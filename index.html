						</p>

            <p><label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label></p>

        </fieldset>
        <p><input type="hidden" name="hidden_field" value="dbaniekona"></p>
        <p><input type="submit" value="Send Me"></p>
